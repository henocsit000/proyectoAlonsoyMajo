<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Freebie: 4 Bootstrap Gallery Templates</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
<link rel="stylesheet" href="gallery-grid.css">


</head>
<body>

<div class="container gallery-container">

<h1>Galeria de imagenes</h1>

<p class="page-description text-center">Diseño de cuadrícula con efecto de zoom</p>

<div class="tz-gallery">

<div class="row">
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="astro.jpg">
<img src="astro.jpg" alt="parque" width="200" height="200">
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="mr.morale.jpg">
<img src="mr.morale.jpg" alt="Puente" width="200" height="200">
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="damn.jpeg">
<a align=left> <img src="damn.jpeg" alt="Tunel" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="donda,jpg.jpg">
<a align=left> <img src="donda,jpg.jpg" alt="Costa" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="flower.jpg">
<a align=left><img src="flower.jpg" alt="vias" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="nata.jpg">
<a align=left><img src="nata.jpg" alt="Trafico" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="rocas.jpg">
<a align=left><img src="rocas.jpg" alt="Rocas" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="Bancas.jpg">
<a align=left> <img src="Bancas.jpg" alt="Bancas" width="200" height="200"></a>
</a>
</div>
<div class="col-sm-6 col-md-4">
<a class="lightbox" href="cielo.jpg">
<a align=left><img src="cielo.jpg" alt="Cielo" width="200" height="200"></a>
</a>
</div>
</div>

</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
